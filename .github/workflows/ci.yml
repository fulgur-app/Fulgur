  unsafe-audit:
    name: Unsafe Code Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libdbus-1-dev \
            pkg-config \
            libssl-dev \
            libxcb1-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-geiger
        uses: taiki-e/install-action@cargo-geiger

      - name: Run cargo-geiger
        id: geiger
        run: |
          OUTPUT=$(cargo geiger --output-format GitHubMarkdown || true)
          echo "$OUTPUT"
          echo "$OUTPUT" > geiger-report.md

          # Extract unsafe statistics from first-party code (fulgur crate)
          UNSAFE_COUNT=$(echo "$OUTPUT" | grep "^| fulgur " | awk -F'|' '{print $6}' | tr -d ' ' || echo "0")
          echo "unsafe_count=$UNSAFE_COUNT" >> $GITHUB_OUTPUT

      - name: Discord notification - Report
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          UNSAFE_COUNT: ${{ steps.geiger.outputs.unsafe_count }}
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            COLOR=3066993
            TITLE="üîí Fulgur Unsafe Code Audit"
            DESCRIPTION="Unsafe expressions in first-party code: **${UNSAFE_COUNT}**"
          else
            COLOR=15105570
            TITLE="‚ùå Fulgur Unsafe Code Audit - Failed"
            DESCRIPTION="Failed to generate unsafe code report"
          fi

          curl -X POST "$DISCORD_WEBHOOK" \
            -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"$TITLE\",
                \"description\": \"$DESCRIPTION\",
                \"color\": $COLOR,
                \"fields\": [
                  {\"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\", \"inline\": true},
                  {\"name\": \"Commit\", \"value\": \"\`${{ github.sha }}\`\", \"inline\": true},
                  {\"name\": \"Author\", \"value\": \"${{ github.actor }}\", \"inline\": true}
                ],
                \"url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
              }]
            }"
